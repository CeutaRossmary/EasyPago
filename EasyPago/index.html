<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>EasyPago</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div>
                    <ul
                        class="list-group list-group-horizontal p-2 m-5 bd-highlight">
                        <li><img src="Captura.PNG"></li>
                        <li><h1 class="p-3">EASYPAGO</h1></li>
                    </ul>
                </div>
                <div class="col-8">
                    <form class="p-3">
                        <div class="row g-3 align-items-center mb-3">
                            <div class="col-auto">
                                <label for="nombre"
                                    class="col-form-label h4">¿Cuánto tienes que
                                    pagar?</label>
                                <input type="text" id="num1"
                                    class="form-control border-0 border-bottom p-3"
                                    aria-describedby="number1">
                            </div>

                            <div class="col-auto">
                                <label for class="col-form-label h4">¿Cuánto
                                    interés (%) debes pagar?</label>
                                <input type="text" id="num2"
                                    class="form-control border-0 border-bottom p-3"
                                    aria-describedby="number2">
                            </div>
                            <div class="col-auto">
                                <label for class="col-form-label h4">¿En cuántas
                                    cuotas puedes pagarlo?</label>
                                <input type="text" id="num3"
                                    class="form-control border-0 border-bottom p-3"
                                    aria-describedby="number2">
                            </div>
                            <div class="row-2">
                                <button id="btn" type="button"
                                    class="btn  text-white m-5">¿CÓMO LO
                                    PAGO?</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="mensaje">
            </div>
        </body>
        <script src="funcion.js"></script>
    </html>
